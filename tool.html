<!DOCTYPE html>
<html>
<head>
<title>
Fred's Little Tool
</title>
</head>
<body>
<form>
	<textarea type="text" id="input" value="" name="input" cols="80" rows="15"></textarea></br>
	<input type="button" value="^^^" onclick="UpUp();">
	<input type="button" value="/textbf{}" onclick="BOLD();">
	<input type="button" value="/emph{}" onclick="ITALIC();">
	<input type="button" value=", ==> ;" onclick="CChange();">
	<input type="button" value="ClearOutput" onclick="CLEAR2();">
	<input type="button" value="ALLClear" onclick="CLEAR();">
	<input type="button" value="Match" onclick="MATCH();"><br/>
	<input type="button" value="enter ==> ," onclick="EChange();">
	<input type="button" value =", ==> enter" onclick="echangE();">
	<input type="button" value="enter ==> [ ], [ ]" onclick="EChange2();">
	<input type="button" value="enter ==> ( ), ( )" onclick="EChange3();">
	<input type="button" value="enter ==> { }, { }" onclick="EChange4();">
	<input type="button" value="enter ==> &quot &quot, &quot &quot" onclick="EChange5();"></br>
	<textarea type="text" id="output" value="" name="output" cols="80" rows="15" readonly></textarea>
</form>
<script>
	var MATCH=function(){
		var a=document.getElementById("input").value;
		var b=a.match(/\d{0,3}\.\d{0,3}%|\|/g);
		var c=b.join();
		document.getElementById("output").value=c.replace(/\|,|\|/g,"\n");
	}
	var UpUp=function(){
		document.getElementById("input").value=document.getElementById("output").value;
		document.getElementById("output").value="";
	}
	var BOLD=function(){
		console.log(document.getElementById("input").value);
		document.getElementById("output").value="/textbf{"+document.getElementById("input").value+"}";
	}
	var ITALIC=function(){
		document.getElementById("output").value="/emph{"+document.getElementById("input").value+"}";
	}
	var CLEAR=function(){
		document.getElementById("input").value="";
		document.getElementById("output").value="";
	}
	var CLEAR2=function(){
		document.getElementById("output").value="";		
	}
	var CChange=function(){
//		document.getElementById("output").value=document.getElementById("input").value.length;
		var oLd=document.getElementById("input").value;
		console.log(oLd);
		var nEw=oLd;
		nEw=oLd.replace(/,/g,";");
		console.log(nEw);
		document.getElementById("output").value=nEw;
	}
	var EChange=function(){
		var oLd=document.getElementById("input").value;
		console.log(oLd);
		var nEw=oLd;
		nEw=oLd.replace(/\n/g,", ");
		console.log(nEw);
		document.getElementById("output").value=nEw;
	}
	var EChange2=function(){
		var oLd=document.getElementById("input").value;
		console.log(oLd);
		var nEw=oLd;
		nEw=oLd.replace(/\n/g,"], [");
		console.log(nEw);
		document.getElementById("output").value="["+nEw+"]";
	}
	var EChange3=function(){
		var oLd=document.getElementById("input").value;
		console.log(oLd);
		var nEw=oLd;
		nEw=oLd.replace(/\n/g,"), (");
		console.log(nEw);
		document.getElementById("output").value="("+nEw+")";
	}
	var EChange4=function(){
		var oLd=document.getElementById("input").value;
		console.log(oLd);
		var nEw=oLd;
		nEw=oLd.replace(/\n/g,"}, {");
		console.log(nEw);
		document.getElementById("output").value="{"+nEw+"}";
	}
	var EChange5=function(){
		var oLd=document.getElementById("input").value;
		console.log(oLd);
		var nEw=oLd;
		nEw=oLd.replace(/\n/g,"\", \"");
		console.log(nEw);
		document.getElementById("output").value="\""+nEw+"\"";
	}
	var echangE=function(){
		var oLd=document.getElementById("input").value;
		console.log(oLd);
		var nEw=oLd;
		nEw=oLd.replace(/, /g, "\n");
		console.log(nEw);
		document.getElementById("output").value=nEw;
	}
</script>
</body>
</html>
